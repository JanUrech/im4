<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="view-container" id="login-view">
        <div class="auth-container">
            <h2 class="auth-title">Login</h2>
            <form class="auth-form" id="login-form">
                <div class="input-group">
                    <label>E-Mail</label>
                    <input type="text" name="email" class="auth-input" id="user-email" required>
                </div>
                <div class="input-group">
                    <label>Passwort</label>
                    <input type="password" name="password" class="auth-input" id="user-password" required>
                </div>
                <button type="submit" class="auth-button">Einloggen</button>
            </form>
            <div class="auth-switch">
                <p>Noch kein Konto? <span class="switch-link" id="to-register">Registrieren</span></p>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
