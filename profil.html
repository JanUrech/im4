<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App - Mein Profil</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="Images/favicon.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <div class="view-container active-view">
            <div class="profile-header">
                <h1>Mein Profil</h1>
            </div>
            <div class="profile-content">
                <div class="avatar-container">
                    <div class="avatar"></div>
                </div>
                <div class="profile-info">
                    <div class="info-pill">35 Jahre</div>
                    <div class="info-pill">75kg</div>
                    <div class="info-pill">176cm</div>
                </div>
            </div>
            <div class="profile-actions">
                <div class="action-button" id="edit-profile-btn">Bearbeiten</div>
            </div>
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-item active" data-view="profil">Profil</div>
            <div class="nav-item" data-view="untersuchungen">Untersuchungen</div>
        </div>
    </div>

    <script src="JS/app.js"></script>
</body>
</html>
