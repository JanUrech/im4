<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health App - Login</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="Images/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="app-container">
      <div class="view-container active-view">
        <div class="auth-container">
          <h2 class="auth-title">Login</h2>
          <form class="auth-form" id="login-form">
            <div class="input-group">
              <label>E-Mail</label>
              <input type="text" name="email" class="auth-input" id="user-email" required />
            </div>
            <div class="input-group">
              <label>Passwort</label>
              <input type="password" name="password" class="auth-input" id="user-password" required />
            </div>
            <button type="submit" class="auth-button" id="submit_btn">Einloggen</button>
          </form>
          <div class="auth-switch">
            <p>Noch kein Konto? <span class="switch-link" onclick="window.location.href='index.html'">Registrieren</span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/login.js"></script>
    <script src="JS/session.js"></script>
  </body>
</html>
