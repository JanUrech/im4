<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health App - Nicht durchgeführte Untersuchungen</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="Images/favicon.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <div class="view-container active-view">
            <div class="header">
                <h1>Nicht durchgeführte Untersuchungen</h1>
            </div>
            <div class="checkup-list" id="nicht-durchgefuehrte-list">
                <!-- Items will be dynamically generated -->
            </div>
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-item" data-view="profil">Profil</div>
            <div class="nav-item active" data-view="untersuchungen">Untersuchungen</div>
        </div>
    </div>

    <script src="JS/app.js"></script>
</body>
</html>
